<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/paginas-adjacentes.css">
</head>

<body>
    <!-- nav bar -->
    <div class="header">
        <div class="logo">
            <a href="../index.html">Projeto Traveller</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="./hoteis.html">Hotéis</a></li>
                <li><a href="./noite.html">Bares</a></li>
                <li><a href="./comida.html">Restaurantes</a></li>
                <li><a href="./parques.html">Parques</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </div>
    </div>
    <div class="landingpage">
        <div class="leftbar">
            <div class="leftbar__content">
                <div class="formulario1">
                    <h4>Agende sua Viagem</h4>
                    <form action="#">
                        <div class="linhaum">
                            <input type="date" name="" id="">
                            <input type="time">
                        </div>
                        <div class="linhaum">
                            <select name="transporte" id="">
                                <option value="0">Selecione Como Chegar</option>
                                <option value="1">Ônibus</option>
                                <option value="2">Carro</option>
                                <option value="3">Avião</option>
                            </select>
                            <button>Buscar</button>
                        </div>
                    </form>
                </div>
                <div class="banner">
                    <img src="../imgs/adv1.jpg" alt="">
                </div>
                <div class="banner1">
                    <img src="../imgs/adv2.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- Form de Cadastro de pto turisticos -->
        <div class="content">
            <div class="cadastro__pontos">
                <h3>Formulário de Cadastro de Pontos Turisticos</h3>
                <form action="">
                    <label for="nomePonto">Nome do ponto turístico:</label>
                    <input type="text" id="nomePonto" name="nomePonto" required placeholder="Ex.: Beco do Batman">
                    <label for="localizacao">Localização:</label>
                    <input type="url" id="localizacao" name="localizacao" required placeholder="url do Google Maps">
                    <label for="valor">Valor do ingresso (R$):</label>
                    <input type="number" placeholder="Ex.: 0 para Gratuito ">
                    <label for="foto">Foto:</label>
                    <input type="file" accept="image/png, image/jpeg" required>
                    <label for="atracao">Tipo de atração:</label>
                    <div>
                        <select>
                            <option value="0">Selecione o tipo de atração</option>
                            <option value="parque">Ambiental/Parque</option>
                            <option value="cultura">Cultural</option>
                            <option value="historia">Histórico</option>
                            <option value="comida">Gastronômico</option>
                            <option value="entretenimento">Entretenimento</option>
                        </select>
                    </div>
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" cols="90" rows="5"
                        required> Faça um breve release sobre a atração.</textarea>
                    <button>Enviar</button>
                </form>
            </div>
        </div>

</body>

</html>
